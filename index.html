<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clean&Go!</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css?v=6">
</head>
<body>

  <!-- Canvas 3D de fondo (llena toda la pantalla) -->
  <div id="bg3d" class="three-canvas" aria-hidden="true"></div>

  <!-- Header fijo -->
  <header class="site-header">
    <div class="logo-container">
      <picture>
        <source srcset="logo.svg?v=6" type="image/svg+xml">
        <img src="logo.svg?v=6" class="logo" alt="Clean&Go!">
      </picture>
      <span class="site-title">Clean&Go!</span>
    </div>
    <div class="controls">
      <label class="switch">
        <input type="checkbox" id="lang-switch">
        <span class="slider"></span>
      </label>
      <span class="lang-label">ES / EN</span>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Clean&Go!</h1>
    <p>Spark. Shine.</p>
    <div class="buttons">
      <a href="#contact" class="btn btn-primary">Contact</a>
      <a href="#portfolio" class="btn btn-secondary">Portfolio</a>
    </div>
  </section>

  <!-- Services (ejemplo) -->
  <section class="services" id="services">
    <h2>Services</h2>
    <div class="service-card">
      <h3>General Cleaning</h3>
      <p>Daily & deep cleaning for homes</p>
    </div>
    <div class="service-card">
      <h3>Kitchen Deep Clean</h3>
      <p>Ovens, hoods and counters spotless</p>
    </div>
    <div class="service-card">
      <h3>Bathroom Sanitation</h3>
      <p>Showers, tubs and tiles like new</p>
    </div>
  </section>

  <!-- Scripts: primero Three.js, luego la escena -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="three-scene.js?v=6"></script>
  <!-- Tu JS de contenido, si lo usas -->
  <script src="main.js?v=6"></script>
</body>
</html>
